<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lu & Gu ‚Äî Nossa Hist√≥ria</title>
  <meta name="description" content="P√°gina base de homenagem de namoro: frases, fotos e momentos." />
  <meta name="theme-color" content="#ff4d6d" />  <!-- ===== Estilos (tudo no arquivo para facilitar) ===== -->  <style>
    :root{
      --bg: #fff7fb;
      --card: #ffffff;
      --text: #2a2a2a;
      --muted: #6b7280;
      --brand: #ff4d6d; /* rosa */
      --brand-2: #ff8fab; /* rosa claro */
      --ring: rgba(255,77,109,.35);
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --radius: 16px;
    }
    .dark{
      --bg: #0f1115;
      --card: #151823;
      --text: #eef2ff;
      --muted: #a3aab8;
      --brand: #ff7590;
      --brand-2: #ffa7bb;
      --ring: rgba(255,117,144,.28);
      --shadow: 0 10px 25px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--text); line-height:1.6;
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}

    .container{max-width:1100px; margin:0 auto; padding: 0 20px}

    /* Header */
    header{
      position:sticky; top:0; z-index:50; backdrop-filter: saturate(180%) blur(8px);
      background: color-mix(in srgb, var(--bg) 86%, transparent);
      border-bottom: 1px solid color-mix(in srgb, var(--muted) 20%, transparent);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; padding:14px 0}
    .brand{display:flex; gap:10px; align-items:center; font-weight:700}
    .brand .heart{color:var(--brand); font-size:20px}
    .nav a.btn{padding:10px 14px; border-radius:999px; border:1px solid color-mix(in srgb, var(--brand) 30%, transparent); box-shadow:var(--shadow)}
    .nav .group{display:flex; align-items:center; gap:8px}

    /* Hero */
    .hero{
      position:relative; overflow:hidden; border-radius: calc(var(--radius) * 1.25);
      margin: 18px 0 24px; background: linear-gradient(135deg, var(--brand-2), transparent 55%), url('img/capa.jpg') center/cover no-repeat;
      min-height: 340px; display:grid; place-items:center; text-align:center;
      box-shadow: var(--shadow);
    }
    .hero .inner{padding:48px 22px; background: color-mix(in srgb, var(--card) 55%, transparent); border-radius: 24px; border: 1px solid color-mix(in srgb, var(--brand) 20%, transparent)}
    .hero h1{margin: 0 0 8px; font-size: clamp(28px, 6vw, 44px); letter-spacing:.5px}
    .hero p{margin: 0 0 16px; color: var(--muted)}
    .hero .actions{display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
    .btn-primary{background:var(--brand); color:white; border:none; padding:12px 18px; border-radius:999px; cursor:pointer; box-shadow: var(--shadow)}
    .btn-ghost{background:transparent; border:1px solid color-mix(in srgb, var(--brand) 40%, transparent); padding:12px 18px; border-radius:999px; cursor:pointer}
    .btn-primary:focus, .btn-ghost:focus, .chip:focus{outline: 3px solid var(--ring)}

    /* Chips */
    .chips{display:flex; gap:8px; flex-wrap:wrap; margin-top:14px; justify-content:center}
    .chip{font-size:14px; padding:8px 12px; border-radius:999px; background: var(--card); border:1px solid color-mix(in srgb, var(--muted) 16%, transparent)}

    /* Section */
    section{margin: 36px 0}
    .section-title{display:flex; align-items:center; gap:10px; margin-bottom:14px}
    .section-title .dot{width:8px; height:8px; border-radius:999px; background:var(--brand)}
    .card{background: var(--card); border: 1px solid color-mix(in srgb, var(--muted) 16%, transparent); border-radius: var(--radius); box-shadow: var(--shadow)}

    /* Frases / Carrossel */
    .quotes{position:relative; padding:24px}
    .quote{font-size: clamp(18px, 3.5vw, 22px); text-align:center; padding: 8px 10px; opacity:0; transform: translateY(6px); transition: .5s ease}
    .quote.active{opacity:1; transform:none}
    .quote cite{display:block; font-size:14px; color:var(--muted); margin-top:6px}
    .q-controls{display:flex; justify-content:center; gap:8px; margin-top:12px}
    .q-controls button{width:10px; height:10px; border-radius:999px; border:none; background: color-mix(in srgb, var(--muted) 25%, transparent); cursor:pointer}
    .q-controls button.active{background: var(--brand)}

    /* Galeria */
    .gallery{display:grid; grid-template-columns: repeat(2, 1fr); gap:10px; padding:12px}
    @media (min-width:720px){ .gallery{grid-template-columns: repeat(4, 1fr);} }
    .gallery figure{margin:0; border-radius: 14px; overflow:hidden; border: 1px solid color-mix(in srgb, var(--muted) 20%, transparent); cursor:pointer}
    .gallery figcaption{display:none}

    /* Linha do tempo */
    .timeline{padding: 10px 18px 22px}
    .tl-item{display:grid; grid-template-columns:24px 1fr; gap:12px; padding:12px 0}
    .tl-dot{width:12px; height:12px; background:var(--brand); border-radius:999px; margin-top:4px}
    .tl-content{background: var(--card); border:1px dashed color-mix(in srgb, var(--muted) 24%, transparent); padding:12px 14px; border-radius: 12px}
    .tl-content h4{margin:0 0 6px}
    .tl-content p{margin:0; color:var(--muted)}

    /* Contador (pr√≥ximo anivers√°rio) */
    .countdown{display:flex; gap:10px; justify-content:center; padding: 16px}
    .countdown .box{background:var(--card); padding:12px 14px; border-radius:12px; border:1px solid color-mix(in srgb, var(--muted) 16%, transparent); text-align:center; min-width:70px}
    .countdown .num{font-size:22px; font-weight:700}
    .countdown .lbl{font-size:12px; color:var(--muted)}

    /* Lightbox */
    .lightbox{position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; padding:18px}
    .lightbox.open{display:flex}
    .lightbox .frame{max-width:min(1024px, 96vw); max-height: 86vh; position:relative}
    .lightbox img{width:100%; height:auto; border-radius: 12px; box-shadow: var(--shadow)}
    .lightbox .close{position:absolute; top:-10px; right:-10px; background: var(--brand); color:white; border:none; border-radius: 999px; width:36px; height:36px; cursor:pointer; box-shadow: var(--shadow)}

    /* Footer e utilidades */
    footer{padding: 28px 0 50px; color: var(--muted); text-align:center}
    .util{display:flex; gap:8px; align-items:center}
    .switch{display:inline-flex; align-items:center; gap:8px; border:1px solid color-mix(in srgb, var(--muted) 20%, transparent); border-radius:999px; padding:8px 10px}

    /* Cora√ß√µes flutuantes */
    .heart-float{position:fixed; font-size:22px; pointer-events:none; animation: up 1.2s ease-out forwards}
    @keyframes up{ to{ transform: translateY(-80px); opacity:0 } }
  </style></head>
<body>
  <!-- ===== Cabe√ßalho ===== -->
  <header>
    <div class="container nav">
      <div class="brand" aria-label="Marca da p√°gina">
        <span class="heart">‚ù§</span>
        <span>Lu & Gu</span>
      </div>
      <div class="group">
        <button class="switch" id="toggleTheme" title="Alternar tema (claro/escuro)">
          <span aria-hidden>üåô</span><span> Tema</span>
        </button>
        <a href="#galeria" class="btn" title="Ir para a galeria">Galeria</a>
      </div>
    </div>
  </header>  <!-- ===== Hero ===== -->  <main class="container">
    <section class="hero" aria-label="Capa com mensagem de destaque">
      <!-- DICA: Substitua img/capa.jpg pela sua foto de capa -->
      <div class="inner">
        <h1>Desde <span id="sinceYear">2022</span> ‚ô•</h1>
        <p>Uma cole√ß√£o de lembran√ßas, fotos e frases que contam a nossa hist√≥ria.</p>
        <div class="actions">
          <button class="btn-primary" id="btnPlay">‚ñ∂ M√∫sica</button>
          <button class="btn-ghost" id="btnHearts">‚ù§ Soltar cora√ß√µes</button>
        </div>
        <div class="chips" role="list" aria-label="palavras-chave do casal">
          <span class="chip" role="listitem">Cumplicidade</span>
          <span class="chip" role="listitem">Viagens</span>
          <span class="chip" role="listitem">Planos</span>
          <span class="chip" role="listitem">Futuro</span>
        </div>
      </div>
    </section><!-- ===== Frases (Carrossel) ===== -->
<section aria-labelledby="frases-title" class="card">
  <div class="section-title" style="padding: 18px 18px 0">
    <span class="dot" aria-hidden></span>
    <h2 id="frases-title" style="margin:0">Frases favoritas</h2>
  </div>
  <div class="quotes" id="quotes">
    <!-- Os itens ser√£o preenchidos via JS com o array "FRASES" -->
    <div class="q-controls" id="qDots" aria-label="controles do carrossel"></div>
  </div>
</section>

<!-- ===== Contagem para o pr√≥ximo anivers√°rio ===== -->
<section aria-labelledby="count-title" class="card">
  <div class="section-title" style="padding: 18px 18px 0">
    <span class="dot" aria-hidden></span>
    <h2 id="count-title" style="margin:0">Faltam...</h2>
  </div>
  <div class="countdown" id="countdown" aria-live="polite" aria-atomic="true"></div>
</section>

<!-- ===== Galeria ===== -->
<section aria-labelledby="galeria-title" id="galeria" class="card">
  <div class="section-title" style="padding: 18px 18px 0">
    <span class="dot" aria-hidden></span>
    <h2 id="galeria-title" style="margin:0">Galeria</h2>
  </div>
  <div class="gallery" id="gallery">
    <!-- DICA: Coloque suas fotos em /img e liste no array FOTOS -->
  </div>
</section>

<!-- ===== Linha do tempo ===== -->
<section aria-labelledby="timeline-title" class="card">
  <div class="section-title" style="padding: 18px 18px 0">
    <span class="dot" aria-hidden></span>
    <h2 id="timeline-title" style="margin:0">Nossos momentos</h2>
  </div>
  <div class="timeline" id="timeline"></div>
</section>

<footer>
  Feito com ‚ù§ ‚Äî personalize este modelo editando os arrays no final do arquivo.
</footer>

  </main>  <!-- ===== Lightbox ===== -->  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog">
    <div class="frame">
      <button class="close" id="lbClose" aria-label="Fechar">‚úï</button>
      <img src="" alt="Foto ampliada" id="lbImg" />
    </div>
  </div>  <!-- ===== √Åudio opcional ===== -->  <!-- DICA: troque src por uma m√∫sica que seja de voc√™s (arquivo local em /media ou link) --><audio id="song" src="media/musica.mp3" preload="auto"></audio>

  <!-- ===== Scripts ===== -->  <script>
    /* ================================================
       PERSONALIZE AQUI ‚Üì‚Üì‚Üì
       - Coloque suas frases no array FRASES.
       - Adicione fotos (caminho, descri√ß√£o) no array FOTOS.
       - Defina a data de in√≠cio do relacionamento em INICIO.
       - Complete a LINHA_DO_TEMPO com momentos especiais.
    ================================================= */

    const INICIO = new Date('2022-08-17'); // üóìÔ∏è Data do come√ßo do namoro (AAAA-MM-DD)

    const FRASES = [
      { texto: 'Voc√™ √© o meu lugar favorito.', autor: 'Lu' },
      { texto: 'Do seu lado, o tempo corre no ritmo do abra√ßo.', autor: 'Gu' },
      { texto: 'Te amarei em cada vers√£o de mim.', autor: 'An√¥nimo' },
      { texto: 'Entre n√≥s, sempre coube o infinito.', autor: 'N√≥s dois' },
    ];

    const FOTOS = [
      // Coloque seus arquivos em /img e ajuste os nomes
      { src: 'img/01.jpg', alt: 'Selfie sorrindo', w: 600, h: 800 },
      { src: 'img/02.jpg', alt: 'Passeio no parque', w: 900, h: 600 },
      { src: 'img/03.jpg', alt: 'Noite de cinema', w: 900, h: 600 },
      { src: 'img/04.jpg', alt: 'P√¥r do sol na praia', w: 900, h: 600 },
      { src: 'img/05.jpg', alt: 'Anivers√°rio juntinhos', w: 600, h: 800 },
      { src: 'img/06.jpg', alt: 'Viagem inesquec√≠vel', w: 900, h: 600 },
      { src: 'img/07.jpg', alt: 'Brincadeiras em casa', w: 900, h: 600 },
      { src: 'img/08.jpg', alt: 'Olhares que dizem tudo', w: 600, h: 800 },
    ];

    const LINHA_DO_TEMPO = [
      { data: '2022-08-17', titulo: 'Primeiro encontro', texto: 'Hamburguer, risadas e borboletas.' },
      { data: '2022-10-02', titulo: 'Pedido de namoro', texto: 'Sim, mil vezes sim!' },
      { data: '2023-02-12', titulo: 'Primeira viagem', texto: 'Descobertas e fotos lindas.' },
      { data: '2024-08-17', titulo: '2 anos', texto: 'Mais cumplicidade, mais planos.' },
    ];

    /* ================================================
       L√ìGICA DO TEMPLATE ‚Äî pode deixar como est√°.
    ================================================= */

    // Tema (claro/escuro) com persist√™ncia
    const root = document.documentElement;
    const toggleTheme = document.getElementById('toggleTheme');
    const THEME_KEY = 'love_theme_v1';
    if(localStorage.getItem(THEME_KEY) === 'dark') document.body.classList.add('dark');
    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem(THEME_KEY, document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    // Preenche ano base
    document.getElementById('sinceYear').textContent = INICIO.getFullYear();

    // M√∫sica: play/pause
    const audio = document.getElementById('song');
    document.getElementById('btnPlay').addEventListener('click', () => {
      if(audio.paused){ audio.play(); } else { audio.pause(); }
    });

    // Cora√ß√µes flutuantes
    document.getElementById('btnHearts').addEventListener('click', () => makeHearts(18));
    function makeHearts(qtd=6){
      for(let i=0;i<qtd;i++){
        const h = document.createElement('div');
        h.className = 'heart-float';
        h.textContent = '‚ù§';
        h.style.left = (Math.random()*90+5) + 'vw';
        h.style.bottom = '20px';
        h.style.opacity = .9;
        h.style.transform = `scale(${(Math.random()*0.8)+0.6})`;
        document.body.appendChild(h);
        setTimeout(()=> h.remove(), 1200);
      }
    }

    // Carrossel de frases
    const qWrap = document.getElementById('quotes');
    const qDots = document.getElementById('qDots');
    let qIndex = 0, qTimer;

    function renderQuotes(){
      FRASES.forEach((q, i) => {
        const el = document.createElement('div');
        el.className = 'quote' + (i===0 ? ' active' : '');
        el.innerHTML = `‚Äú${q.texto}‚Äù<cite>‚Äî ${q.autor}</cite>`;
        qWrap.insertBefore(el, qDots);

        const dot = document.createElement('button');
        dot.setAttribute('aria-label', `Ir para cita√ß√£o ${i+1}`);
        if(i===0) dot.classList.add('active');
        dot.addEventListener('click', () => showQuote(i));
        qDots.appendChild(dot);
      });
      startQuoteAuto();
    }

    function showQuote(i){
      const all = qWrap.querySelectorAll('.quote');
      all[qIndex].classList.remove('active');
      qDots.children[qIndex].classList.remove('active');
      qIndex = i;
      all[qIndex].classList.add('active');
      qDots.children[qIndex].classList.add('active');
      restartQuoteAuto();
    }

    function startQuoteAuto(){ qTimer = setInterval(()=> showQuote((qIndex+1)%FRASES.length), 5000); }
    function restartQuoteAuto(){ clearInterval(qTimer); startQuoteAuto(); }

    // Galeria
    const g = document.getElementById('gallery');
    function renderGallery(){
      FOTOS.forEach(f => {
        const fig = document.createElement('figure');
        // Carregamento responsivo simples
        fig.innerHTML = `<img src="${f.src}" alt="${f.alt}" loading="lazy">`;
        fig.addEventListener('click', () => openLightbox(f.src, f.alt));
        g.appendChild(fig);
      });
    }

    // Lightbox
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbClose = document.getElementById('lbClose');
    function openLightbox(src, alt){ lbImg.src = src; lbImg.alt = alt; lb.classList.add('open'); }
    lbClose.addEventListener('click', () => lb.classList.remove('open'));
    lb.addEventListener('click', (e) => { if(e.target === lb) lb.classList.remove('open'); });

    // Linha do tempo
    const tl = document.getElementById('timeline');
    function renderTimeline(){
      LINHA_DO_TEMPO
        .sort((a,b)=> new Date(a.data) - new Date(b.data))
        .forEach(item => {
          const wrap = document.createElement('div');
          wrap.className = 'tl-item';
          wrap.innerHTML = `
            <div class="tl-dot" aria-hidden></div>
            <div class="tl-content">
              <h4>${formatDate(item.data)} ‚Äî ${item.titulo}</h4>
              <p>${item.texto}</p>
            </div>
          `;
          tl.appendChild(wrap);
        });
    }

    // Contagem regressiva para o pr√≥ximo anivers√°rio
    const countdown = document.getElementById('countdown');
    function renderCountdown(){
      function tick(){
        const now = new Date();
        const next = proximoAniversario(INICIO, now);
        const diff = next - now;
        const dias = Math.floor(diff/86400000);
        const horas = Math.floor((diff%86400000)/3600000);
        const mins = Math.floor((diff%3600000)/60000);
        const secs = Math.floor((diff%60000)/1000);
        countdown.innerHTML = `
          <div class="box"><div class="num">${dias}</div><div class="lbl">dias</div></div>
          <div class="box"><div class="num">${horas}</div><div class="lbl">horas</div></div>
          <div class="box"><div class="num">${mins}</div><div class="lbl">min</div></div>
          <div class="box"><div class="num">${secs}</div><div class="lbl">seg</div></div>
        `;
      }
      tick();
      setInterval(tick, 1000);
    }

    // Utils
    function formatDate(iso){
      const d = new Date(iso);
      return d.toLocaleDateString('pt-BR', { day:'2-digit', month:'short', year:'numeric' });
    }
    function proximoAniversario(inicio, ref){
      const ano = ref.getFullYear();
      const cand = new Date(ano, inicio.getMonth(), inicio.getDate());
      return (cand >= ref) ? cand : new Date(ano+1, inicio.getMonth(), inicio.getDate());
    }

    // Inicializa√ß√£o
    renderQuotes();
    renderGallery();
    renderTimeline();
    renderCountdown();
  </script></body>
</html>
